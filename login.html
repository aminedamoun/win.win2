<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login â€“ Win Win</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:#fff;
    }
    .card{
      width:100%;
      max-width:420px;
      padding:40px;
      border-radius:16px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      backdrop-filter:blur(14px);
    }
    h1{text-align:center;margin-bottom:8px}
    h1 span{color:#e11d2e}
    p{text-align:center;color:#aaa;margin-bottom:30px}
    label{font-size:14px;color:#ccc}
    input{
      width:100%;
      margin:6px 0 18px;
      padding:12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.2);
      background:rgba(255,255,255,.08);
      color:#fff;
    }
    button{
      width:100%;
      padding:14px;
      border-radius:8px;
      border:none;
      background:#e11d2e;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
    .error{
      display:none;
      margin-bottom:16px;
      padding:12px;
      border-radius:8px;
      background:rgba(220,38,38,.15);
      color:#ff6b6b;
      font-size:14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Win Win<span>.</span></h1>
  <p>Admin Login</p>

  <div id="error" class="error"></div>

  <form id="loginForm">
    <label>Email</label>
    <input id="email" type="email" required />

    <label>Password</label>
    <input id="password" type="password" required />

    <button>Sign In</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabaseClient.js"></script>

<script>
  const errorBox = document.getElementById("error");
  const loginForm = document.getElementById("loginForm");
  const submitButton = loginForm.querySelector("button");

  async function checkSession(){
    try {
      const { data } = await window.supabase.auth.getSession();
      if(data.session){
        location.href = "/admin.html";
      }
    } catch(err) {
      console.error("Session check error:", err);
    }
  }
  checkSession();

  loginForm.onsubmit = async (e)=>{
    e.preventDefault();
    errorBox.style.display="none";
    submitButton.disabled = true;
    submitButton.textContent = "Signing in...";

    try {
      const emailValue = document.getElementById("email").value;
      const passwordValue = document.getElementById("password").value;

      const { data, error } = await window.supabase.auth.signInWithPassword({
        email: emailValue,
        password: passwordValue
      });

      if(error){
        throw error;
      }

      if(data.session){
        location.href = "/admin.html";
      }
    } catch(error) {
      console.error("Login error:", error);
      errorBox.textContent = error.message || "Login failed. Please try again.";
      errorBox.style.display="block";
      submitButton.disabled = false;
      submitButton.textContent = "Sign In";
    }
  };
</script>

</body>
</html>
