<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin â€“ Win Win</title>

<style>
body{margin:0;font-family:system-ui;background:#0a0a0a;color:#fff}
header{
  background:#000;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(225,29,46,.3);
}
header span{color:#e11d2e}
button{padding:8px 14px;border-radius:6px;border:none;font-weight:600;cursor:pointer}
.btn{background:#e11d2e;color:#fff}
.container{max-width:1200px;margin:auto;padding:24px}
.card{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.15);
  border-radius:12px;
  padding:20px;
  margin-bottom:16px;
}
input,textarea{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.08);
  color:#fff;
}
</style>
</head>

<body>

<header>
  <h2>Win Win<span>.</span> Admin</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

<div class="card">
  <h3>Create Article</h3>
  <input id="title" placeholder="Title"/>
  <input id="slug" placeholder="Slug"/>
  <textarea id="content" placeholder="Content"></textarea>
  <button class="btn" onclick="save()">Save</button>
</div>

<div id="list"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabaseClient.js"></script>

<script>
const supabase = window.supabase;

(async()=>{
  const { data } = await supabase.auth.getSession();
  if(!data.session) location.href="/login.html";
  load();
})();

async function logout(){
  await supabase.auth.signOut();
  location.href="/login.html";
}

async function save(){
  const data = {
    title: title.value,
    slug: slug.value,
    content: content.value,
    status: "published"
  };
  await supabase.from("articles").insert([data]);
  title.value = slug.value = content.value = "";
  load();
}

async function load(){
  const { data } = await supabase
    .from("articles")
    .select("*")
    .order("created_at",{ascending:false});

  document.getElementById("list").innerHTML = data.map(a=>`
    <div class="card">
      <h3>${a.title}</h3>
      <p>${a.content.substring(0,120)}...</p>
    </div>
  `).join("");
}
</script>

</body>
</html>
