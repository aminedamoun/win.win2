<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Admin - Win Win</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
    }

    .header {
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid rgba(225, 29, 46, 0.2);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      font-size: 24px;
    }

    .header .dot {
      color: #e11d2e;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .user-info {
      color: #999;
      font-size: 14px;
      margin-right: 12px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #e11d2e;
      color: white;
    }

    .btn-primary:hover {
      background: #c11828;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 13px;
    }

    .btn-danger {
      background: #dc2626;
      color: white;
    }

    .btn-danger:hover {
      background: #b91c1c;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 24px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .tab {
      padding: 12px 24px;
      background: transparent;
      border: none;
      color: #999;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }

    .tab:hover {
      color: #ffffff;
    }

    .tab.active {
      color: #e11d2e;
      border-bottom-color: #e11d2e;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .post-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s;
    }

    .post-card:hover {
      border-color: rgba(225, 29, 46, 0.3);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .post-card-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.05);
    }

    .post-card-content {
      padding: 16px;
    }

    .post-card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ffffff;
    }

    .post-card-meta {
      display: flex;
      gap: 12px;
      font-size: 13px;
      color: #999;
      margin-bottom: 12px;
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-published {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
    }

    .status-draft {
      background: rgba(156, 163, 175, 0.2);
      color: #9ca3af;
    }

    .post-card-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .form-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 24px;
      max-width: 900px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #cccccc;
    }

    input[type="text"],
    input[type="url"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #ffffff;
      font-size: 15px;
      font-family: inherit;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #e11d2e;
    }

    textarea {
      min-height: 300px;
      resize: vertical;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid rgba(220, 38, 38, 0.3);
      color: #ff6b6b;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #cccccc;
    }

    .image-upload-area {
      border: 2px dashed rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 24px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .image-upload-area:hover {
      border-color: #e11d2e;
      background: rgba(225, 29, 46, 0.05);
    }

    .image-preview {
      margin-top: 16px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Win Win<span class="dot">.</span> Admin</h1>
    <div class="header-actions">
      <span class="user-info" id="userEmail"></span>
      <a href="/insights.html" class="btn btn-secondary btn-small">View Blog</a>
      <button onclick="logout()" class="btn btn-secondary btn-small">Sign Out</button>
    </div>
  </div>

  <div class="container">
    <div class="tabs">
      <button class="tab active" onclick="switchTab('posts')">Posts</button>
      <button class="tab" onclick="switchTab('new')">New Post</button>
      <button class="tab" onclick="switchTab('categories')">Categories</button>
    </div>

    <div id="postsTab" class="tab-content active">
      <div id="postsGrid" class="posts-grid"></div>
    </div>

    <div id="newTab" class="tab-content">
      <div class="form-section">
        <h2 style="margin-bottom: 24px;">Create / Edit Post</h2>
        <div id="formMessage" class="message"></div>

        <form id="postForm">
          <input type="hidden" id="postId">

          <div class="form-group">
            <label>Title</label>
            <input type="text" id="postTitle" required>
          </div>

          <div class="form-group">
            <label>Slug (URL-friendly)</label>
            <input type="text" id="postSlug" required>
          </div>

          <div class="form-group">
            <label>Excerpt</label>
            <textarea id="postExcerpt" style="min-height: 80px;"></textarea>
          </div>

          <div class="form-group">
            <label>Content (HTML or Markdown)</label>
            <textarea id="postContent"></textarea>
          </div>

          <div class="form-group">
            <label>Featured Image URL</label>
            <input type="url" id="postImage" placeholder="https://example.com/image.jpg">
            <div id="imagePreviewContainer" class="hidden">
              <img id="imagePreview" class="image-preview" alt="Preview">
            </div>
          </div>

          <div class="form-group">
            <label>Category</label>
            <select id="postCategory">
              <option value="">Select a category</option>
            </select>
          </div>

          <div class="form-group">
            <label>Status</label>
            <select id="postStatus">
              <option value="draft">Draft</option>
              <option value="published">Published</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Post</button>
            <button type="button" onclick="resetForm()" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <div id="categoriesTab" class="tab-content">
      <div class="form-section">
        <h2 style="margin-bottom: 24px;">Manage Categories</h2>
        <div id="categoryMessage" class="message"></div>

        <form id="categoryForm" style="margin-bottom: 32px;">
          <div class="form-group">
            <label>Category Name</label>
            <input type="text" id="categoryName" required>
          </div>
          <div class="form-group">
            <label>Slug</label>
            <input type="text" id="categorySlug" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Category</button>
        </form>

        <div id="categoriesList"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://owvufovfnngqdhbscoci.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93dnVmb3Zmbm5ncWRoYnNjb2NpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MTEwOTQsImV4cCI6MjA4MTk4NzA5NH0.sDDk9dKx_jHCEArBsyFzOrEMbSfHHnmZmcMD8znP2_I';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    let currentUser = null;

    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = '/login.html';
        return;
      }
      currentUser = session.user;
      document.getElementById('userEmail').textContent = currentUser.email;
      loadPosts();
      loadCategories();
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = '/login.html';
    }

    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

      event.target.classList.add('active');
      document.getElementById(tabName + 'Tab').classList.add('active');

      if (tabName === 'posts') loadPosts();
      if (tabName === 'categories') loadCategoriesForManagement();
    }

    async function loadPosts() {
      const { data: posts, error } = await supabase
        .from('posts')
        .select('*, categories(name)')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error loading posts:', error);
        return;
      }

      const grid = document.getElementById('postsGrid');

      if (!posts || posts.length === 0) {
        grid.innerHTML = '<div class="empty-state"><h3>No posts yet</h3><p>Create your first post to get started!</p></div>';
        return;
      }

      grid.innerHTML = posts.map(post => `
        <div class="post-card">
          ${post.featured_image ? `<img src="${post.featured_image}" class="post-card-image" alt="${post.title}">` : ''}
          <div class="post-card-content">
            <h3 class="post-card-title">${post.title}</h3>
            <div class="post-card-meta">
              <span class="status-badge status-${post.status}">${post.status}</span>
              ${post.categories ? `<span>${post.categories.name}</span>` : ''}
            </div>
            <div class="post-card-actions">
              <button onclick="editPost('${post.id}')" class="btn btn-secondary btn-small">Edit</button>
              <button onclick="deletePost('${post.id}')" class="btn btn-danger btn-small">Delete</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    async function loadCategories() {
      const { data: categories } = await supabase
        .from('categories')
        .select('*')
        .order('name');

      const select = document.getElementById('postCategory');
      const currentValue = select.value;

      select.innerHTML = '<option value="">Select a category</option>';

      if (categories) {
        categories.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat.id;
          option.textContent = cat.name;
          select.appendChild(option);
        });
      }

      if (currentValue) select.value = currentValue;
    }

    async function loadCategoriesForManagement() {
      const { data: categories } = await supabase
        .from('categories')
        .select('*')
        .order('name');

      const list = document.getElementById('categoriesList');

      if (!categories || categories.length === 0) {
        list.innerHTML = '<div class="empty-state"><p>No categories yet</p></div>';
        return;
      }

      list.innerHTML = categories.map(cat => `
        <div style="padding: 12px; background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;">
          <div>
            <strong>${cat.name}</strong> <span style="color: #999; font-size: 13px;">(${cat.slug})</span>
          </div>
          <button onclick="deleteCategory('${cat.id}')" class="btn btn-danger btn-small">Delete</button>
        </div>
      `).join('');
    }

    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const postId = document.getElementById('postId').value;
      const postData = {
        title: document.getElementById('postTitle').value,
        slug: document.getElementById('postSlug').value,
        excerpt: document.getElementById('postExcerpt').value,
        content: document.getElementById('postContent').value,
        featured_image: document.getElementById('postImage').value,
        category_id: document.getElementById('postCategory').value || null,
        status: document.getElementById('postStatus').value,
        author_id: currentUser.id
      };

      let result;
      if (postId) {
        result = await supabase.from('posts').update(postData).eq('id', postId);
      } else {
        result = await supabase.from('posts').insert([postData]);
      }

      if (result.error) {
        showMessage('formMessage', result.error.message, 'error');
      } else {
        showMessage('formMessage', 'Post saved successfully!', 'success');
        resetForm();
        loadPosts();
      }
    });

    document.getElementById('categoryForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const categoryData = {
        name: document.getElementById('categoryName').value,
        slug: document.getElementById('categorySlug').value
      };

      const { error } = await supabase.from('categories').insert([categoryData]);

      if (error) {
        showMessage('categoryMessage', error.message, 'error');
      } else {
        showMessage('categoryMessage', 'Category added!', 'success');
        document.getElementById('categoryForm').reset();
        loadCategoriesForManagement();
        loadCategories();
      }
    });

    document.getElementById('postTitle').addEventListener('input', (e) => {
      const slug = e.target.value.toLowerCase()
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/^-|-$/g, '');
      document.getElementById('postSlug').value = slug;
    });

    document.getElementById('categoryName').addEventListener('input', (e) => {
      const slug = e.target.value.toLowerCase()
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/^-|-$/g, '');
      document.getElementById('categorySlug').value = slug;
    });

    document.getElementById('postImage').addEventListener('input', (e) => {
      const url = e.target.value;
      const preview = document.getElementById('imagePreview');
      const container = document.getElementById('imagePreviewContainer');

      if (url) {
        preview.src = url;
        container.classList.remove('hidden');
      } else {
        container.classList.add('hidden');
      }
    });

    async function editPost(postId) {
      const { data: post } = await supabase
        .from('posts')
        .select('*')
        .eq('id', postId)
        .single();

      if (post) {
        document.getElementById('postId').value = post.id;
        document.getElementById('postTitle').value = post.title;
        document.getElementById('postSlug').value = post.slug;
        document.getElementById('postExcerpt').value = post.excerpt;
        document.getElementById('postContent').value = post.content;
        document.getElementById('postImage').value = post.featured_image;
        document.getElementById('postCategory').value = post.category_id || '';
        document.getElementById('postStatus').value = post.status;

        if (post.featured_image) {
          document.getElementById('imagePreview').src = post.featured_image;
          document.getElementById('imagePreviewContainer').classList.remove('hidden');
        }

        switchTab('new');
      }
    }

    async function deletePost(postId) {
      if (!confirm('Are you sure you want to delete this post?')) return;

      const { error } = await supabase.from('posts').delete().eq('id', postId);

      if (error) {
        alert('Error deleting post: ' + error.message);
      } else {
        loadPosts();
      }
    }

    async function deleteCategory(categoryId) {
      if (!confirm('Are you sure? This will unlink posts from this category.')) return;

      const { error } = await supabase.from('categories').delete().eq('id', categoryId);

      if (error) {
        alert('Error: ' + error.message);
      } else {
        loadCategoriesForManagement();
        loadCategories();
      }
    }

    function resetForm() {
      document.getElementById('postForm').reset();
      document.getElementById('postId').value = '';
      document.getElementById('imagePreviewContainer').classList.add('hidden');
    }

    function showMessage(elementId, message, type) {
      const el = document.getElementById(elementId);
      el.textContent = message;
      el.className = `message ${type} show`;
      setTimeout(() => el.classList.remove('show'), 4000);
    }

    checkAuth();
  </script>
</body>
</html>
