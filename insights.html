<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insights - Win Win Blog</title>
  <meta name="description" content="Sales strategies, team culture, career growth, and real stories from the Win Win team.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000000;
      color: #ffffff;
      line-height: 1.6;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(225, 29, 46, 0.2);
      z-index: 100;
      transition: all 0.3s;
    }

    .header.scrolled {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
    }

    .logo .dot {
      color: #e11d2e;
    }

    .nav-links {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    .nav-links a {
      color: #cccccc;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    .nav-links a.active {
      color: #e11d2e;
    }

    .hero {
      margin-top: 70px;
      padding: 80px 24px;
      background: linear-gradient(135deg, #000000 0%, #1a0a0a 100%);
      text-align: center;
    }

    .hero h1 {
      font-size: 56px;
      font-weight: 800;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    .hero .gradient-text {
      background: linear-gradient(135deg, #ffffff 0%, #e11d2e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      font-size: 20px;
      color: #999;
      max-width: 600px;
      margin: 0 auto;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 60px 24px;
    }

    .category-filters {
      display: flex;
      gap: 12px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .category-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      color: #999;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .category-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .category-btn.active {
      background: #e11d2e;
      border-color: #e11d2e;
      color: #ffffff;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 32px;
      margin-top: 40px;
    }

    .post-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .post-card:hover {
      transform: translateY(-4px);
      border-color: rgba(225, 29, 46, 0.5);
      box-shadow: 0 8px 32px rgba(225, 29, 46, 0.2);
    }

    .post-card-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.05);
    }

    .post-card-content {
      padding: 24px;
    }

    .post-card-meta {
      display: flex;
      gap: 12px;
      font-size: 13px;
      color: #999;
      margin-bottom: 12px;
    }

    .post-card-category {
      color: #e11d2e;
      font-weight: 600;
    }

    .post-card-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #ffffff;
      line-height: 1.3;
    }

    .post-card-excerpt {
      color: #999;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .read-more {
      color: #e11d2e;
      font-size: 14px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(225, 29, 46, 0.2);
      border-top-color: #e11d2e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #999;
    }

    .empty-state h3 {
      font-size: 24px;
      color: #cccccc;
      margin-bottom: 8px;
    }

    .footer {
      background: rgba(0, 0, 0, 0.95);
      border-top: 1px solid rgba(225, 29, 46, 0.2);
      padding: 40px 24px;
      text-align: center;
      color: #999;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 16px;
      }

      .posts-grid {
        grid-template-columns: 1fr;
      }

      .nav-links {
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <header class="header" id="header">
    <div class="nav-container">
      <a href="/" class="logo">Win Win<span class="dot">.</span></a>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/insights.html" class="active">Insights</a>
        <a href="/admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <h1>Insights from the World of <span class="gradient-text">Sales</span></h1>
    <p>Sales strategies, team culture, career growth, and real stories from the Win Win team.</p>
  </section>

  <div class="container">
    <div class="category-filters" id="categoryFilters">
      <button class="category-btn active" data-category="">All Posts</button>
    </div>

    <div id="loadingState" class="loading">
      <div class="spinner"></div>
      <p>Loading posts...</p>
    </div>

    <div id="postsGrid" class="posts-grid" style="display: none;"></div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <h3>No posts found</h3>
      <p>Check back soon for new content!</p>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Win Win. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://owvufovfnngqdhbscoci.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93dnVmb3Zmbm5ncWRoYnNjb2NpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MTEwOTQsImV4cCI6MjA4MTk4NzA5NH0.sDDk9dKx_jHCEArBsyFzOrEMbSfHHnmZmcMD8znP2_I';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let allPosts = [];
    let allCategories = [];
    let currentFilter = '';

    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    async function loadCategories() {
      const { data: categories } = await supabase
        .from('categories')
        .select('*')
        .order('name');

      if (categories) {
        allCategories = categories;
        renderCategoryFilters();
      }
    }

    function renderCategoryFilters() {
      const container = document.getElementById('categoryFilters');
      const buttons = allCategories.map(cat => `
        <button class="category-btn" data-category="${cat.slug}" onclick="filterByCategory('${cat.slug}')">
          ${cat.name}
        </button>
      `).join('');

      container.innerHTML = `
        <button class="category-btn active" data-category="" onclick="filterByCategory('')">All Posts</button>
        ${buttons}
      `;
    }

    async function loadPosts() {
      document.getElementById('loadingState').style.display = 'block';
      document.getElementById('postsGrid').style.display = 'none';
      document.getElementById('emptyState').style.display = 'none';

      const { data: posts, error } = await supabase
        .from('posts')
        .select('*, categories(name, slug)')
        .eq('status', 'published')
        .order('created_at', { ascending: false });

      document.getElementById('loadingState').style.display = 'none';

      if (error) {
        console.error('Error loading posts:', error);
        document.getElementById('emptyState').style.display = 'block';
        return;
      }

      allPosts = posts || [];
      renderPosts();
    }

    function filterByCategory(categorySlug) {
      currentFilter = categorySlug;

      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.category === categorySlug) {
          btn.classList.add('active');
        }
      });

      renderPosts();
    }

    function renderPosts() {
      const grid = document.getElementById('postsGrid');
      const emptyState = document.getElementById('emptyState');

      let filteredPosts = allPosts;

      if (currentFilter) {
        filteredPosts = allPosts.filter(post =>
          post.categories && post.categories.slug === currentFilter
        );
      }

      if (filteredPosts.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      emptyState.style.display = 'none';

      grid.innerHTML = filteredPosts.map(post => {
        const date = new Date(post.created_at).toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        return `
          <a href="/post.html?slug=${post.slug}" class="post-card">
            ${post.featured_image ? `
              <img src="${post.featured_image}" class="post-card-image" alt="${post.title}">
            ` : ''}
            <div class="post-card-content">
              <div class="post-card-meta">
                ${post.categories ? `<span class="post-card-category">${post.categories.name}</span>` : ''}
                <span>${date}</span>
              </div>
              <h2 class="post-card-title">${post.title}</h2>
              ${post.excerpt ? `<p class="post-card-excerpt">${post.excerpt}</p>` : ''}
              <span class="read-more">Read More â†’</span>
            </div>
          </a>
        `;
      }).join('');
    }

    loadCategories();
    loadPosts();
  </script>
</body>
</html>
