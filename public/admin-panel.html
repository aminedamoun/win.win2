<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Win Win</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white">
  <div id="app">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center">
      <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-96">
        <h1 class="text-2xl font-bold mb-6">Admin Login</h1>
        <input type="email" id="emailInput" placeholder="Email" class="w-full px-4 py-2 bg-gray-700 rounded mb-3">
        <input type="password" id="passwordInput" placeholder="Password" class="w-full px-4 py-2 bg-gray-700 rounded mb-4">
        <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold">Login</button>
        <div id="loginError" class="mt-3 text-red-400 text-sm hidden"></div>
      </div>
    </div>

    <!-- Main Admin Screen -->
    <div id="adminScreen" class="hidden">
      <!-- Header -->
      <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
          <h1 class="text-2xl font-bold">Admin Panel</h1>
          <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Logout</button>
        </div>
      </header>

      <!-- Tabs -->
      <div class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-6">
          <nav class="flex gap-1">
            <button class="tab-btn active" data-tab="content">Content</button>
            <button class="tab-btn" data-tab="blog">Blog Posts</button>
            <button class="tab-btn" data-tab="jobs">Jobs</button>
            <button class="tab-btn" data-tab="images">Images</button>
          </nav>
        </div>
      </div>

      <!-- Content Tab -->
      <div id="contentTab" class="tab-content">
        <div class="max-w-7xl mx-auto px-6 py-8">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold">Website Content</h2>
            <div class="flex items-center gap-4">
              <select id="langSelect" class="bg-gray-700 px-4 py-2 rounded">
                <option value="en">English</option>
                <option value="sl">Slovenian</option>
              </select>
              <button id="saveContentBtn" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded font-semibold">Save</button>
            </div>
          </div>
          <div id="contentMessage" class="mb-4 p-4 rounded hidden"></div>
          <div id="contentLoading" class="text-center py-8">Loading...</div>
          <div id="contentEditor" class="space-y-4 hidden"></div>
        </div>
      </div>

      <!-- Blog Tab -->
      <div id="blogTab" class="tab-content hidden">
        <div class="max-w-7xl mx-auto px-6 py-8">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold">Blog Posts</h2>
            <button id="newPostBtn" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded font-semibold">+ New Post</button>
          </div>
          <div id="blogLoading" class="text-center py-8">Loading...</div>
          <div id="blogList" class="space-y-4 hidden"></div>
        </div>
      </div>

      <!-- Jobs Tab -->
      <div id="jobsTab" class="tab-content hidden">
        <div class="max-w-7xl mx-auto px-6 py-8">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold">Job Listings</h2>
            <button id="newJobBtn" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded font-semibold">+ New Job</button>
          </div>
          <div id="jobsLoading" class="text-center py-8">Loading...</div>
          <div id="jobsList" class="space-y-4 hidden"></div>
        </div>
      </div>

      <!-- Images Tab -->
      <div id="imagesTab" class="tab-content hidden">
        <div class="max-w-7xl mx-auto px-6 py-8">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold">Image Gallery</h2>
            <button id="uploadImageBtn" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded font-semibold">+ Upload Image</button>
          </div>
          <div id="imagesLoading" class="text-center py-8">Loading...</div>
          <div id="imagesList" class="grid grid-cols-4 gap-4 hidden"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Blog Editor Modal -->
  <div id="blogModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-gray-800 rounded-lg p-6 w-full max-w-4xl max-h-[90vh] overflow-y-auto">
      <h3 class="text-xl font-bold mb-4" id="blogModalTitle">Edit Post</h3>
      <input type="hidden" id="blogPostId">

      <div class="space-y-4">
        <div>
          <label class="block text-sm mb-2">Language</label>
          <select id="blogLang" class="w-full px-3 py-2 bg-gray-700 rounded">
            <option value="en">English</option>
            <option value="sl">Slovenian</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-2">Title</label>
          <input type="text" id="blogTitle" class="w-full px-3 py-2 bg-gray-700 rounded">
        </div>
        <div>
          <label class="block text-sm mb-2">Slug</label>
          <input type="text" id="blogSlug" class="w-full px-3 py-2 bg-gray-700 rounded">
        </div>
        <div>
          <label class="block text-sm mb-2">Excerpt</label>
          <textarea id="blogExcerpt" rows="3" class="w-full px-3 py-2 bg-gray-700 rounded"></textarea>
        </div>
        <div>
          <label class="block text-sm mb-2">Content</label>
          <textarea id="blogContent" rows="10" class="w-full px-3 py-2 bg-gray-700 rounded font-mono text-sm"></textarea>
        </div>
        <div>
          <label class="block text-sm mb-2">Featured Image URL</label>
          <input type="text" id="blogImage" class="w-full px-3 py-2 bg-gray-700 rounded">
        </div>
        <div class="flex items-center gap-2">
          <input type="checkbox" id="blogPublished" class="w-4 h-4">
          <label>Published</label>
        </div>
      </div>

      <div class="flex gap-3 mt-6">
        <button id="saveBlogBtn" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded font-semibold">Save</button>
        <button id="cancelBlogBtn" class="bg-gray-600 hover:bg-gray-700 px-6 py-2 rounded">Cancel</button>
        <button id="deleteBlogBtn" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded ml-auto hidden">Delete</button>
      </div>
    </div>
  </div>

  <!-- Job Editor Modal -->
  <div id="jobModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-gray-800 rounded-lg p-6 w-full max-w-4xl max-h-[90vh] overflow-y-auto">
      <h3 class="text-xl font-bold mb-4" id="jobModalTitle">Edit Job</h3>
      <input type="hidden" id="jobId">

      <div class="space-y-4">
        <div>
          <label class="block text-sm mb-2">Language</label>
          <select id="jobLang" class="w-full px-3 py-2 bg-gray-700 rounded">
            <option value="en">English</option>
            <option value="sl">Slovenian</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-2">Job Title</label>
          <input type="text" id="jobTitle" class="w-full px-3 py-2 bg-gray-700 rounded">
        </div>
        <div>
          <label class="block text-sm mb-2">Location</label>
          <input type="text" id="jobLocation" class="w-full px-3 py-2 bg-gray-700 rounded">
        </div>
        <div>
          <label class="block text-sm mb-2">Type</label>
          <input type="text" id="jobType" placeholder="Full-time, Part-time, etc." class="w-full px-3 py-2 bg-gray-700 rounded">
        </div>
        <div>
          <label class="block text-sm mb-2">Description</label>
          <textarea id="jobDescription" rows="10" class="w-full px-3 py-2 bg-gray-700 rounded"></textarea>
        </div>
      </div>

      <div class="flex gap-3 mt-6">
        <button id="saveJobBtn" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded font-semibold">Save</button>
        <button id="cancelJobBtn" class="bg-gray-600 hover:bg-gray-700 px-6 py-2 rounded">Cancel</button>
        <button id="deleteJobBtn" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded ml-auto hidden">Delete</button>
      </div>
    </div>
  </div>

  <style>
    .tab-btn {
      padding: 1rem 1.5rem;
      background: transparent;
      border-bottom: 3px solid transparent;
      font-weight: 600;
      transition: all 0.2s;
    }
    .tab-btn:hover {
      background: rgba(255,255,255,0.05);
    }
    .tab-btn.active {
      border-bottom-color: #3b82f6;
      color: #3b82f6;
    }
  </style>

  <script type="module">
    const { createClient } = supabase;
    const sb = createClient(
      'https://uqkpdvugzqcdbzxnbzue.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxa3BkdnVnenFjZGJ6eG5ienVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ4ODMyNTgsImV4cCI6MjA1MDQ1OTI1OH0.K0_QAmBOAKIAhMhfcITd1KIq2Tnr4Qc-D1HoJtgKYK8'
    );

    let currentLang = 'en';
    let contentData = {};

    // Check session
    const { data: { session } } = await sb.auth.getSession();
    if (session) showAdmin();

    // Login
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      const errorEl = document.getElementById('loginError');

      try {
        const { error } = await sb.auth.signInWithPassword({ email, password });
        if (error) throw error;
        showAdmin();
      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.classList.remove('hidden');
      }
    });

    document.getElementById('passwordInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('loginBtn').click();
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await sb.auth.signOut();
      location.reload();
    });

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.getElementById(tab + 'Tab').classList.remove('hidden');

        if (tab === 'content') loadContent();
        else if (tab === 'blog') loadBlog();
        else if (tab === 'jobs') loadJobs();
        else if (tab === 'images') loadImages();
      });
    });

    function showAdmin() {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('adminScreen').classList.remove('hidden');
      loadContent();
    }

    // ============= CONTENT MANAGEMENT =============
    document.getElementById('langSelect').addEventListener('change', (e) => {
      currentLang = e.target.value;
      loadContent();
    });

    document.getElementById('saveContentBtn').addEventListener('click', saveContent);

    async function loadContent() {
      const loading = document.getElementById('contentLoading');
      const editor = document.getElementById('contentEditor');

      loading.classList.remove('hidden');
      editor.classList.add('hidden');

      try {
        const { data, error } = await sb
          .from('site_locales')
          .select('content')
          .eq('lang', currentLang)
          .single();

        if (error) throw error;

        contentData = data.content;
        renderContentEditor(contentData);

        loading.classList.add('hidden');
        editor.classList.remove('hidden');
      } catch (error) {
        showMessage('contentMessage', 'Error: ' + error.message, 'error');
        loading.classList.add('hidden');
      }
    }

    function renderContentEditor(data, path = '', container = null) {
      if (!container) {
        container = document.getElementById('contentEditor');
        container.innerHTML = '';
      }

      const sortedKeys = Object.keys(data).sort();

      for (const key of sortedKeys) {
        const value = data[key];
        const currentPath = path ? `${path}.${key}` : key;

        if (typeof value === 'string') {
          const fieldDiv = document.createElement('div');
          fieldDiv.className = 'bg-gray-800 p-4 rounded';

          const label = document.createElement('label');
          label.className = 'block text-sm font-semibold text-gray-400 mb-2';
          label.textContent = currentPath;

          let input;
          if (value.length > 100) {
            input = document.createElement('textarea');
            input.rows = 4;
            input.className = 'w-full px-3 py-2 bg-gray-700 rounded text-white font-mono text-sm';
          } else {
            input = document.createElement('input');
            input.type = 'text';
            input.className = 'w-full px-3 py-2 bg-gray-700 rounded text-white';
          }

          input.value = value;
          input.dataset.path = currentPath;

          fieldDiv.appendChild(label);
          fieldDiv.appendChild(input);
          container.appendChild(fieldDiv);

        } else if (typeof value === 'object' && value !== null) {
          const section = document.createElement('div');
          section.className = 'border border-gray-700 rounded-lg p-4 mb-4';

          const heading = document.createElement('h3');
          heading.className = 'text-lg font-bold mb-3 text-blue-400';
          heading.textContent = currentPath || 'Root';

          section.appendChild(heading);
          container.appendChild(section);

          renderContentEditor(value, currentPath, section);
        }
      }
    }

    async function saveContent() {
      const btn = document.getElementById('saveContentBtn');
      btn.disabled = true;
      btn.textContent = 'Saving...';

      try {
        const inputs = document.querySelectorAll('#contentEditor input[data-path], #contentEditor textarea[data-path]');

        inputs.forEach(input => {
          const keys = input.dataset.path.split('.');
          let current = contentData;
          for (let i = 0; i < keys.length - 1; i++) {
            current = current[keys[i]];
          }
          current[keys[keys.length - 1]] = input.value;
        });

        const { error } = await sb
          .from('site_locales')
          .update({ content: contentData, updated_at: new Date().toISOString() })
          .eq('lang', currentLang);

        if (error) throw error;

        showMessage('contentMessage', 'Content saved successfully!', 'success');
      } catch (error) {
        showMessage('contentMessage', 'Error: ' + error.message, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Save';
      }
    }

    // ============= BLOG MANAGEMENT =============
    document.getElementById('newPostBtn').addEventListener('click', () => openBlogModal());
    document.getElementById('cancelBlogBtn').addEventListener('click', closeBlogModal);
    document.getElementById('saveBlogBtn').addEventListener('click', saveBlogPost);
    document.getElementById('deleteBlogBtn').addEventListener('click', deleteBlogPost);

    async function loadBlog() {
      const loading = document.getElementById('blogLoading');
      const list = document.getElementById('blogList');

      loading.classList.remove('hidden');
      list.classList.add('hidden');

      try {
        const { data, error } = await sb
          .from('articles')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        list.innerHTML = '';
        data.forEach(post => {
          const card = document.createElement('div');
          card.className = 'bg-gray-800 p-4 rounded flex justify-between items-center';
          card.innerHTML = `
            <div>
              <h3 class="font-bold">${post.title}</h3>
              <p class="text-sm text-gray-400">${post.lang} • ${post.published ? 'Published' : 'Draft'}</p>
            </div>
            <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded" onclick="editBlogPost('${post.id}')">Edit</button>
          `;
          list.appendChild(card);
        });

        loading.classList.add('hidden');
        list.classList.remove('hidden');
      } catch (error) {
        alert('Error loading blog posts: ' + error.message);
      }
    }

    window.editBlogPost = async (id) => {
      const { data, error } = await sb.from('articles').select('*').eq('id', id).single();
      if (error) return alert('Error: ' + error.message);

      document.getElementById('blogPostId').value = data.id;
      document.getElementById('blogLang').value = data.lang;
      document.getElementById('blogTitle').value = data.title;
      document.getElementById('blogSlug').value = data.slug;
      document.getElementById('blogExcerpt').value = data.excerpt || '';
      document.getElementById('blogContent').value = data.content;
      document.getElementById('blogImage').value = data.featured_image || '';
      document.getElementById('blogPublished').checked = data.published;
      document.getElementById('deleteBlogBtn').classList.remove('hidden');
      document.getElementById('blogModalTitle').textContent = 'Edit Post';

      openBlogModal();
    };

    function openBlogModal() {
      document.getElementById('blogModal').classList.remove('hidden');
      document.getElementById('blogModal').classList.add('flex');
    }

    function closeBlogModal() {
      document.getElementById('blogModal').classList.add('hidden');
      document.getElementById('blogModal').classList.remove('flex');
      document.getElementById('blogPostId').value = '';
      document.getElementById('blogTitle').value = '';
      document.getElementById('blogSlug').value = '';
      document.getElementById('blogExcerpt').value = '';
      document.getElementById('blogContent').value = '';
      document.getElementById('blogImage').value = '';
      document.getElementById('blogPublished').checked = false;
      document.getElementById('deleteBlogBtn').classList.add('hidden');
    }

    async function saveBlogPost() {
      const id = document.getElementById('blogPostId').value;
      const postData = {
        lang: document.getElementById('blogLang').value,
        title: document.getElementById('blogTitle').value,
        slug: document.getElementById('blogSlug').value,
        excerpt: document.getElementById('blogExcerpt').value,
        content: document.getElementById('blogContent').value,
        featured_image: document.getElementById('blogImage').value,
        published: document.getElementById('blogPublished').checked
      };

      try {
        if (id) {
          const { error } = await sb.from('articles').update(postData).eq('id', id);
          if (error) throw error;
        } else {
          const { error } = await sb.from('articles').insert([postData]);
          if (error) throw error;
        }

        closeBlogModal();
        loadBlog();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    async function deleteBlogPost() {
      if (!confirm('Delete this post?')) return;

      const id = document.getElementById('blogPostId').value;
      const { error } = await sb.from('articles').delete().eq('id', id);

      if (error) {
        alert('Error: ' + error.message);
      } else {
        closeBlogModal();
        loadBlog();
      }
    }

    // ============= JOB MANAGEMENT =============
    document.getElementById('newJobBtn').addEventListener('click', () => openJobModal());
    document.getElementById('cancelJobBtn').addEventListener('click', closeJobModal);
    document.getElementById('saveJobBtn').addEventListener('click', saveJob);
    document.getElementById('deleteJobBtn').addEventListener('click', deleteJob);

    async function loadJobs() {
      const loading = document.getElementById('jobsLoading');
      const list = document.getElementById('jobsList');

      loading.classList.remove('hidden');
      list.classList.add('hidden');

      try {
        const { data, error } = await sb
          .from('jobs')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        list.innerHTML = '';
        data.forEach(job => {
          const card = document.createElement('div');
          card.className = 'bg-gray-800 p-4 rounded flex justify-between items-center';
          card.innerHTML = `
            <div>
              <h3 class="font-bold">${job.title}</h3>
              <p class="text-sm text-gray-400">${job.location} • ${job.type} • ${job.lang}</p>
            </div>
            <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded" onclick="editJob('${job.id}')">Edit</button>
          `;
          list.appendChild(card);
        });

        loading.classList.add('hidden');
        list.classList.remove('hidden');
      } catch (error) {
        alert('Error loading jobs: ' + error.message);
      }
    }

    window.editJob = async (id) => {
      const { data, error } = await sb.from('jobs').select('*').eq('id', id).single();
      if (error) return alert('Error: ' + error.message);

      document.getElementById('jobId').value = data.id;
      document.getElementById('jobLang').value = data.lang;
      document.getElementById('jobTitle').value = data.title;
      document.getElementById('jobLocation').value = data.location;
      document.getElementById('jobType').value = data.type;
      document.getElementById('jobDescription').value = data.description;
      document.getElementById('deleteJobBtn').classList.remove('hidden');
      document.getElementById('jobModalTitle').textContent = 'Edit Job';

      openJobModal();
    };

    function openJobModal() {
      document.getElementById('jobModal').classList.remove('hidden');
      document.getElementById('jobModal').classList.add('flex');
    }

    function closeJobModal() {
      document.getElementById('jobModal').classList.add('hidden');
      document.getElementById('jobModal').classList.remove('flex');
      document.getElementById('jobId').value = '';
      document.getElementById('jobTitle').value = '';
      document.getElementById('jobLocation').value = '';
      document.getElementById('jobType').value = '';
      document.getElementById('jobDescription').value = '';
      document.getElementById('deleteJobBtn').classList.add('hidden');
    }

    async function saveJob() {
      const id = document.getElementById('jobId').value;
      const jobData = {
        lang: document.getElementById('jobLang').value,
        title: document.getElementById('jobTitle').value,
        location: document.getElementById('jobLocation').value,
        type: document.getElementById('jobType').value,
        description: document.getElementById('jobDescription').value
      };

      try {
        if (id) {
          const { error } = await sb.from('jobs').update(jobData).eq('id', id);
          if (error) throw error;
        } else {
          const { error } = await sb.from('jobs').insert([jobData]);
          if (error) throw error;
        }

        closeJobModal();
        loadJobs();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    async function deleteJob() {
      if (!confirm('Delete this job?')) return;

      const id = document.getElementById('jobId').value;
      const { error } = await sb.from('jobs').delete().eq('id', id);

      if (error) {
        alert('Error: ' + error.message);
      } else {
        closeJobModal();
        loadJobs();
      }
    }

    // ============= IMAGE MANAGEMENT =============
    document.getElementById('uploadImageBtn').addEventListener('click', uploadImage);

    async function loadImages() {
      const loading = document.getElementById('imagesLoading');
      const list = document.getElementById('imagesList');

      loading.classList.remove('hidden');
      list.classList.add('hidden');

      try {
        const { data, error } = await sb.storage.from('website-images').list();

        if (error) throw error;

        list.innerHTML = '';
        for (const file of data) {
          const { data: urlData } = sb.storage.from('website-images').getPublicUrl(file.name);

          const card = document.createElement('div');
          card.className = 'bg-gray-800 p-2 rounded';
          card.innerHTML = `
            <img src="${urlData.publicUrl}" class="w-full h-32 object-cover rounded mb-2">
            <p class="text-xs truncate mb-2">${file.name}</p>
            <button class="w-full bg-red-600 hover:bg-red-700 px-2 py-1 rounded text-sm" onclick="deleteImage('${file.name}')">Delete</button>
            <button class="w-full bg-blue-600 hover:bg-blue-700 px-2 py-1 rounded text-sm mt-1" onclick="copyImageUrl('${urlData.publicUrl}')">Copy URL</button>
          `;
          list.appendChild(card);
        }

        loading.classList.add('hidden');
        list.classList.remove('hidden');
      } catch (error) {
        alert('Error loading images: ' + error.message);
      }
    }

    async function uploadImage() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        try {
          const fileName = `${Date.now()}-${file.name}`;
          const { error } = await sb.storage.from('website-images').upload(fileName, file);

          if (error) throw error;

          loadImages();
        } catch (error) {
          alert('Error uploading: ' + error.message);
        }
      };
      input.click();
    }

    window.deleteImage = async (fileName) => {
      if (!confirm('Delete this image?')) return;

      const { error } = await sb.storage.from('website-images').remove([fileName]);

      if (error) {
        alert('Error: ' + error.message);
      } else {
        loadImages();
      }
    };

    window.copyImageUrl = (url) => {
      navigator.clipboard.writeText(url);
      alert('URL copied to clipboard!');
    };

    function showMessage(elementId, message, type) {
      const el = document.getElementById(elementId);
      el.textContent = message;
      el.className = `mb-4 p-4 rounded ${type === 'success' ? 'bg-green-900 text-green-200' : 'bg-red-900 text-red-200'}`;
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 3000);
    }
  </script>
</body>
</html>
